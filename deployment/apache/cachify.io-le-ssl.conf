<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin admin@cachify.io
    DocumentRoot /var/www/cachify/client/build

    ServerName cachify.io
    ServerAlias www.cachify.io

    ProxyRequests on
    ProxyPass /auth/ http://localhost:5000/auth/
    ProxyPass /api/ http://localhost:5000/api/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/cachify.io/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/cachify.io/privkey.pem
  </VirtualHost>
</IfModule>